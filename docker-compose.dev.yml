version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: infra/docker/frontend/Dockerfile.dev
    env_file:
      - ./frontend/.env
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build:
      context: .
      dockerfile: infra/docker/backend/Dockerfile.dev
    env_file:
      - ./api/.env
    ports:
      - "8800:8800"
    volumes:
      - ./api:/app
      - /app/node_modules
